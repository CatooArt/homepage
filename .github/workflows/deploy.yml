name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build step (optional if you generate HTML via a build tool)
      - name: Build site
        run: echo "No build needed"

      # âœ… Fix nesting: move files so index.html is at root
      - name: Prepare site for deployment
        run: |
          rm -rf ./out
          mkdir -p ./out
          cp -r public/* ./out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
